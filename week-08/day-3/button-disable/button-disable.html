<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Button disable</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <div>What is your favourite pet?</div>
    <label>
      <input type="radio" name="pet" value="dog">
      <span>Dog</span>
    </label>
    <label>
      <input type="radio" name="pet" value="cat">
      <span>Cat</span>
    </label>
    <label>
      <input type="radio" name="pet" value="fish">
      <span>Victor the gold fish</span>
    </label>
    <div>Do you want to sign up for cat facts?</div>
    <label>
      <input type="radio" name="catfacts" value="yes">
      <span>Yes</span>
    </label>
    <label>
      <input type="radio" name="catfacts" value="no">
      <span>No</span>
    </label>
    <div>
      <button name="love" value="love" disabled>I Love Cats</button>
      <button name="signup" value="signup" disabled>Sign Up</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
